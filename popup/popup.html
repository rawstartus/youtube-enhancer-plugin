<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    body { width: 320px; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f9f9f9; }
    h2 { margin-top: 0; color: #333; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
    input { width: 100%; padding: 8px; box-sizing: border-box; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #cc0000; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #aa0000; }
    .status { margin-top: 10px; text-align: center; color: green; font-size: 13px; font-weight: bold; opacity: 0; transition: opacity 0.5s; }
  </style>
</head>
<body>
  <h2>Extension Settings</h2>
  <label for="apiKey">Gemini API Key (Gemini Pro)</label>
  <input type="password" id="apiKey" placeholder="Enter your API Key">
  <button id="saveBtn">Save Configuration</button>
  <div id="status" class="status">Settings Saved Successfully!</div>
  <script src="popup.js"></script>
</body>
</html>
